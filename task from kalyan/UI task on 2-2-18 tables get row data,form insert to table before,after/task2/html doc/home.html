	<script>	
	function removeRow()
	{
	
	$("input:checkbox").each(function()
	{
	if($(this).is(":checked"))
	{
	$(this).parent().parent().remove();		
	}			
	});
    }
   function addBefore()

   var city=$("#text_city").val();

   uid+"</td><td class='fn'>"+fn+"</td><td class='ln'>"+ln+"</td><td class='addr'>"+
   addr+"</td><td class='city'>"+city+"</td></tr>";
   $("tbody tr:nth-child(1)").before(string_table_row);
   }
   function addAfter()

   addr+"</td><td class='city'>"+city+"</td></tr>";
   $("tbody tr:nth-child(2)").after(string_table_row);
   }	
	</script>
