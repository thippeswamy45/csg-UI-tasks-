	<script>
		$(document).ready(function(){
			$("body").on('click',"#up", function ()
			{
		
		
				if($("input").eq(0).is(":checked"))
					{			
					}
				else
					{
						$("input:checkbox").each(function(){
							if($(this).is(":checked"))
							{		
							var	elementRef= this;													
							var child1=$(elementRef).parent().parent().html();						
							$(elementRef).parent().parent().prev().before("<tr>" + child1 + "</tr>");
							$(elementRef).parent().parent().remove();
							}									
						});
					}	
				
			});

			$("body").on('click',"#down", function (){	
				
				var count= $("tbody tr").length;
			
				if($("input").eq(count-1).is(":checked"))
				{  
				}
				else
				{
				    var checked_count=0;
					var elementRef={};
					var childs=[];
					$("input:checkbox").each(function(){
					
						if($(this).is(":checked"))
						{	
						 elementRef= this;																					
						 childs[checked_count]=$(elementRef).parent().parent().html();
												
						checked_count++;
					//	alert(checked_count);
						}
			
			
					});
					console.log(childs);
					var rowcount = checked_count;
						for(var i=0;i<checked_count;i++)
						{
							$('tbody tr:eq('+i+')').remove();
							$('tbody tr:eq('+rowcount+')').next().after("<tr>" + childs[i] + "</tr>");
						
						}
						
				} 
			
			});
			
		});
	
	
	
	
	
	</script>
