<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css doc/style_home.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
		<title>home page</title>
	<script>
	
	
	
	
	$(document).ready(function(){
						
		$("tbody").on('click',".up", function () {	
       var elementRef={};		
			elementRef= this;
			
			var email_up=$(elementRef).parent().parent().prev().find(".email").html();
			
			if(email_up)
			{
			var child1=$(elementRef).parent().parent().html();		
				
			$(elementRef).parent().parent().prev().before("<tr>" + child1 + "</tr>");
			$(elementRef).parent().parent().remove();
			}
			
		});

		$("tbody").on('click',".down", function () {		
			var elementRef= this;
			
			var email_down=$(elementRef).parent().parent().next().find(".email").html();
			
			if(email_down)
			{
			var child1=$(elementRef).parent().parent().html();						
			$(elementRef).parent().parent().next().after("<tr>" + child1 + "</tr>");
			$(elementRef).parent().parent().remove();
			}
		});
		
	});
	
	
	
	</script>
	
</head>
