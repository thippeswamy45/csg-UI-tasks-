<!DOCTYPE html>
<html lang="en">
<head>	
	
	 <!--

	<link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="https://code.jquery.com/ui/jquery-ui-git.css">
	
	<link href="../css doc/style_home.css" rel="stylesheet">
	<title>home page</title>
	
	
</head>
<body>
	<div id='accordion'>	
	</div>
	
	<div class="modal fade" id="edit_modal" tabindex='-1' role="dialog" data-backdrop='static' data-keyboard='false' >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="edit_modal_title"><strong class="close_modal" data-dismiss="modal">Back</strong>
						<button type="button" class="close close_modal" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</h5>
				</div>
				<div class="modal-body edit_modal_body">
					<form class="form-horizontal">	  
						<div class="form-group">
							<label class="control-label col-sm-2" >Email<span>:</span></label>
							
							<input type="text"  class="textbox form-control " id="text_email" >				
							
						</div>
							<label class="control-label col-sm-2" >D.O.B<span>:</span></label>
							<input type="text" id="datepicker" class="textbox form-control ">		
							<p id="alert_dob" class="alert_text"></p>
							<label class="control-label col-sm-2" >Languages known<span>:</span></label>
						
							<table id='table_fieldset'>		
							</table>
						
					</form>
				</div>
				<div class="modal-footer">
					<p id='alert' class='alert_text alert alert-warning hide ' style='margin:0px;font-size:20px'></p> 
					<button id="submit"  type="button" class="btn btn-primary ">Submit</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="../../jquery_library/jquery-3.3.1.js"></script>	
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="../js doc/home.js"></script>
