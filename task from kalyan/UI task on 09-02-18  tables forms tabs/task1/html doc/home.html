<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../css doc/style_home.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<title>home page</title>
	<script>
	
		$(document).ready(function(){
		
			$("#oddclassrow").click(function(){
				$("tbody>tr:even").addClass("odd");
				$("tbody>tr:even").css({"color":"","background-color":""});
				$("tbody>tr:odd").css({"color":"","background-color":""});
				$("tbody>tr:odd").removeClass("even");
			});
		
			$("#oddcssrow").click(function(){
				$("tbody>tr:even").removeClass("odd");
				$("tbody>tr:odd").removeClass("even");
				$("tbody>tr:even").css("background-color","#fcfcfc");
				$("tbody>tr:odd").css({"color":"","background-color":""});
				
			});
			
			$("#evenclassrow").click(function(){
				$("tbody>tr:odd").addClass("even");
				$("tbody>tr:even").removeClass("odd");
				$("tbody>tr:even").css({"background-color":""});
				$("tbody>tr:odd").css({"color":"","background-color":""});
			});
		
			$("#evencssrow").click(function(){			
				$("tbody>tr:odd").css({"background-color":"#000000","color":"#ffffff"});
				$("tbody>tr:even").css({"background-color":""});
				$("tbody>tr:odd").removeClass("even");
				$("tbody>tr:even").removeClass("odd");
			});
		});	
	
	</script>
	
</head>
