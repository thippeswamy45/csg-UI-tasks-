	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
	<script>
		
		$(document).ready(function(){
			
			$("#jquery").click(function(){
				$("#inner").show();
			});
			
			rows=[1,2,5];
			jsArray=[];
		   $("#btn1").click(function(){
				//$(".fn,.ln").css("background-color","red");
				colNumber=[2,3];
				
					//$("table tr").each(function(){
						$.each(colNumber,function(index){
						$("tr td:nth-child("+colNumber[index]+")").css("background-color","red");
						
					});
				//});
			});

			 $("#btn2").click(function(){
				jsArray=[];
				
				$.each(rows,function(index){
					
					var uid=$("tbody tr:nth-child("+rows[index]+")").find(".uid").text();
					var fn=$("tbody tr:nth-child("+rows[index]+")").find(".fn").text();
					var ln=$("tbody tr:nth-child("+rows[index]+")").find(".ln").text();
					var email=$("tbody tr:nth-child("+rows[index]+")").find(".email").text();
					var addr=$("tbody tr:nth-child("+rows[index]+")").find(".addr").text();
					json={"uid":uid,"fn":fn,"ln":ln,"email":email,"addr":addr};
					jsArray.push(JSON.stringify(json));
					

				});
				
				$("#jsonArray").text(jsArray);
			});
		

			$("#btn_width").click(function(){
				var colNo=$("#col_text").val();
				var widthText=$("#width_text").val();
				//$("."+colNo).css("width",widthText);
				$("table tr").each(function(){
					$("tr td:nth-child("+colNo+")").css("width",widthText);
				});
				
			});
			
			$('td').click(function(){
				var column = $(this).parent().children().index($(this))+1;
				var row = $(this).parent().parent().children().index($(this).parent())+1;
				alert(row+','+column);
			});
			
		});
	</script>
